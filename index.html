<style>

* {
  box-sizing: border-box;
}
body {
  margin: 0;
  font-family: Arial;
  font-size: 17px;
}

	
#overlay {
  position: fixed;
  display: block;
  width: 100%;
  height: 70%;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(0,0,0,0.5);
  z-index: -1;
  cursor: pointer;
}

#content {
  position: fixed;
  display: block;
  width: 100%;
  height: 30%;
  top: 10;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #fff;
  z-index: 0;
  cursor: pointer;
}

#topnav {
  position: fixed;
  display: block;
  width: 100%;
  height: 10%;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #fff;
  z-index: 0;
  cursor: pointer;
}




#myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%; 
  min-height: 100%;
}

ul.sidenav {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 25%;
  background-color: #f1f1f1;
  position: fixed;
  height: 100%;
  overflow: auto;
}

ul.sidenav li a {
  display: block;
  color: #000;
  padding: 8px 16px;
  text-decoration: none;
}
 
ul.sidenav li a.active {
  background-color: #4CAF50;
  color: white;
}

ul.sidenav li a:hover:not(.active) {
  background-color: #555;
  color: white;
}

div.content {
  margin-left: 25%;
  padding: 1px 16px;
  height: 1000px;
}

@media screen and (max-width: 900px) {
  ul.sidenav {
    width: 100%;
    height: auto;
    position: relative;
  }
  
  ul.sidenav li a {
    float: left;
    padding: 15px;
  }
  
  @media screen and (max-width: 400px) {
  ul.sidenav li a {
    text-align: center;
    float: none;
  }
}

	
  
</style>

  

  
</head>

<body>


  
</head>
<body>

<div id="overlay"></div>
<div style="padding:40px">

 <video playsinline autoplay muted loop poster="TheGuide.jpg" id="myVideo">
				<source src="tunnel.mp4" type="video/mp4">
 </video>


</div>

<div style="padding:10px">

  <li><a class="active" href="#home">Home</a></li>
  <li><a href="#news">News</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
</ul>
</div>
  
<div id="content"</div>
<div style="padding:20px">
  <p>Content</p>
</div>
